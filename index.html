<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TO DO LIST</title>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>to do list</h1>
        </div>
        <div class="add-task section" >
            <h2>add task</h2>
            <div class="add-task-body">
                
                <input type="text"  id="newTodo" placeholder="ENTER NEW TASK HERE ....">
                <button class="btn " id="buttonAdd" >&plus;</button>
            
            </div>
        </div>
        <div class="not-started section disable drag" id="one">
            <h2>not started</h2>
            <div class="all-tasks" id="notStarted" >
            </div>
        </div>
        <div class="in-progress section  disable drag" id="two">
            <h2>in progress</h2>
            <div class="all-tasks" id="InProgress">
                <!-- <div class="task" draggable="true">
                    <div class="drag-circle"></div>
                    <input type="checkbox" class="checkbox"  >
                    <span class="task-text" id="mainText">Travelling</span>
                    <button class="edit" id="editBtn">&#9998;</button>
                    <input type="text" class="text hidden" id="text">
                    <button class="close">&#10006;</button>
                </div> -->
        </div>
        </div>
        <div class="completed section disable drag" id="three">
            <div class="completed-header">
            <h2>completed</h2>
            <button class="clear-all">clear all task</button>
            </div>
            <div class="all-tasks" id="completedTask">
            <!-- <div class="task" draggable="true">
                <div class="drag-circle"></div>
                <input type="checkbox" checked  class="checkbox"  >
                <span class="task-text" id="mainText">Travelling</span>
                <input type="text" class="text hidden" id="text">
                <button class="edit" id="editBtn">&#9998;</button>
                <button class="close">&#10006;</button>
            </div> -->
        </div>
        </div>
        <div class="footer">
            <div class="tabs active">
                <button class="tabBtn" id="allTaskTab">&nbsp;&nbsp;all&nbsp;&nbsp;</button>
            </div>
            <div class="tabs">
            <button class="tabBtn" id="notStartTab">not started</button>
            </div>
            <div class="tabs">
            <button class="tabBtn" id="inProgressTab">in progress</button>
            </div>
            <div class="tabs">
            <button class="tabBtn" id="completedTaskTab">completed</button>
            </div>
        </div>
    </div>
    <!-- <script src="js/data.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
